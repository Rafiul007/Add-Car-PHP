<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Inventory System</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h2>Add Car</h2>
        <form id="carForm">
            <div class="form-group">
                <label for="carType">Car Type (Electric/Gas):</label>
                <input type="text" class="form-control" id="carTypeInput" required>
            </div>
            <div class="form-group">
                <label for="carName">Name:</label>
                <input type="text" class="form-control" id="carName" required>
            </div>
            <div class="form-group">
                <label for="carModel">Model:</label>
                <input type="text" class="form-control" id="carModel" required>
            </div>
            <div class="form-group">
                <label for="carYear">Year:</label>
                <input type="number" class="form-control" id="carYear" required>
            </div>
            <div class="form-group" id="batteryCapacityGroup" style="display:none;">
                <label for="batteryCapacity">Battery Capacity (kWh):</label>
                <input type="number" class="form-control" id="batteryCapacity">
            </div>
            <div class="form-group" id="fuelEfficiencyGroup" style="display:none;">
                <label for="fuelEfficiency">Fuel Efficiency (MPG):</label>
                <input type="number" class="form-control" id="fuelEfficiency">
            </div>
            <button type="button" class="btn btn-primary" onclick="addCar()">Add Car</button>
        </form>
    </div>

    <div class="container mt-5">
        <h2>Car List</h2>
        <table class="table" id="carTable">
            <thead>
                <tr>
                    <th>Type</th>
                    <th>Name</th>
                    <th>Model</th>
                    <th>Year</th>
                    <th>Battery Capacity</th>
                    <th>Fuel Efficiency</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
        <footer>
            <p>&copy;M Rafiul Faisal</p>
            <p>github.com/Rafiul007</p>
        </footer>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.datatables.net/1.10.22/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/1.10.22/js/dataTables.bootstrap4.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
